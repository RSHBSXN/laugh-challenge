<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" >
  <title>Document</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <script src="playlist.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class='split left'>
    <div class="up centered-score">
      <button onclick='startChallenge()' id='start-challenge' disabled='true'>Start Challenge</button><br>
      <p id='playlist-ready'>generating challenge playlist..</p>
      <img height="100px" width="100px" src="laugh_emoji1.jpg" alt="laugh emoji">
      <h2>Score: <span id='score'>0</span></h2>
      <input type="checkbox" name="reveal_face" id="reveal_face" checked><label>Show webcam feed</label>
    </div>
    <div class='down centered'>
      <video id="video" width="85%" height="30%" autoplay muted></video>
    </div>  
  </div>
  
  <div class='split right'>
    <video class="centered" id="challenge" height="60%" width="80%" autoplay autobuffer controls>
      <source type="video/mp4">
    Your browser does not support the video tag.
    </video>
  </div>
  <div id="snackbar"></div>
</body>
</html>
